<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A beautiful blog for sharing pictures & videos with your relatives." />
  <title>Babyblog app demonstrator</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/Hi-res-icon.png">
</head>

<body>

  <h1>Babyblog app demo</h1>
  <div class="credentials">
    <p>Login : bb-demo-user</p>
    <p>Password : bb-demo-user</p>
  </div>

  <div class="half light">
    <div class="iphone">
      <div class="iphone-top">
        <span class="camera"></span>
        <span class="sensor"></span>
        <span class="speaker"></span>
      </div>
      <div class="top-bar"></div>
      <div class="iphone-screen">
        <div class="statusbar statusbar-ios"></div>
        <iframe class="iframe-iphone" width="100%" src="www/index.html" frameborder="0">
        </iframe>
      </div>
      <div class="buttons">
        <span class="on-off"></span>
        <span class="sleep"></span>
        <span class="up"></span>
        <span class="down"></span>
      </div>
      <div class="bottom-bar"></div>
      <div class="iphone-bottom">
        <span></span>
      </div>
    </div>
  </div>

  <div class="half light">
    <div>
      <div class="device-android">
        <div class="screen-android">
          <div class="statusbar statusbar-android"></div>
          <iframe class="iframe-android" width="100%" src="http://localhost:8100/?ionicplatform=android" frameborder="0">
          </iframe>
        </div>
        <div class="speaker"></div>
        <div class="camera-android"></div>
        <div class="powerbutton"></div>
        <div class="volumebutton"></div>
        <div class="nav">
          <div class="back" id="back"></div>
          <div class="home"></div>
          <div class="overview"></div>
        </div>
      </div>
    </div>
  </div>    
        
</body>
</html>
